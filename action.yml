name: 'FTP Deployment'
author: 'Israel Roldan <israel.alberto.rv@gmail.com>'
description: >-
  Copy all the files and folders via FTP from your Git project to your server in a specific path,
  delete remote folder before.
inputs:
  server:
    description: 'FTP Server'
    required: true
  user:
    description: 'FTP User'
    required: true
  password:
    description: 'FTP Password'
    required: true
  ssl_allow:
    description: 'Allow SSL encryption'
    required: false
    default: 'false'
  use_feat:
    description: 'Use FEAT: Determining what extended features the FTP server supports'
    required: false
    default: 'false'
  max_retries:
    description: 'XXX'
    required: false
    default: '1'
  delete:
    description: 'Delete all the files inside of the remote directory'
    required: false
    default: 'false'
  local_dir:
    description: 'Local directory'
    required: false
    default: ''
  remote_dir:
    description: 'Remote directory'
    required: false
    default: ''
runs:
  using: 'docker'
  image: 'Dockerfile'
branding:
  color: 'purple'
  icon: 'send'
